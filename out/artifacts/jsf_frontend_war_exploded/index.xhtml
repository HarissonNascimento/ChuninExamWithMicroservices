        <h:form id="form">

            <p:carousel value="#{indexBean.announcementVehicles()}"

                        headerText="Alguns de nossos veículos em estoque"
                        itemStyle="text-align: center"
                        responsive="true"
                        style="margin: 30px">

                <p:panelGrid columns="1"
                             style="width: 100%; margin: 10px 0px"
                             columnClasses="label, value"
                             layout="grid"
                             styleClass="ui-panelgrid-blank">

                    <f:facet name="header">

                        <p:graphicImage library="default"
                                        name="images/#{vehicle.imagesFolderDirectory}/#{vehicle.thumbnailName}"
                                        styleClass="container"/>

                    </f:facet>

                    <h:outputText value="Descrição: "
                                  style="font-weight: bold"/>
                    <h:outputText value="#{vehicle.description}"/>

                </p:panelGrid>

                <f:facet name="footer">

                    Confira abaixo todos os nossos veículos em estoque

                </f:facet>

            </p:carousel>

                <p:tab title="Todos os veículos">

                    <p:dataGrid var="vehicle"

                                columns="3"
                                layout="grid"
                                rows="6"
                                paginator="true"
                                id="vehicles"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

                        <f:facet name="header">
                            Veículos em estoque
                        </f:facet>

                        <p:panel header="#{vehicle.model}"
                                 style="text-align: justify-all">

                            <h:panelGrid columns="1"

                                <p:graphicImage library="default"
                                                name="images/#{vehicle.imagesFolderDirectory}/#{vehicle.thumbnailName}"
                                                styleClass="container"/>

                                <p:separator style="width: 80%; float: left"/>

                                <h:outputText value="Marca"
                                              style="font-weight: bold"/>
                                <h:outputText value="#{vehicle.vehicleManufacturer}"/>

                                <h:outputText value="Modelo"
                                              style="font-weight: bold"/>
                                <h:outputText value="#{vehicle.model}"/>

                                <h:outputText value="Ano"
                                              style="font-weight: bold"/>
                                <h:outputText value="#{vehicle.year}"/>

                                <h:outputText value="Combustível"
                                              style="font-weight: bold"/>
                                <h:outputText value="#{vehicle.fuelType}"/>

                                <p:separator style="width: 80%; float: left"/>

                                <h:panelGrid columns="1"
                                             bodyrows="1">

                                    <p:commandButton value="Detalhes..."
                                                     action="#{indexBean.vehicleDetails()}"
                                                     icon="pi pi-list"
                                                     iconPos="right">
                                        <f:setPropertyActionListener target="#{indexBean.selectedVehicle}"
                                                                     value="#{vehicle}"/>
                                    </p:commandButton>

                                </h:panelGrid>

                            </h:panelGrid>
